<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagem/pexels-praia.jpg" controls loop>
<source src="midia/pexels-video.mp4" type="video/mp4">

<source src="midia/pexels-video.m4v" type="video/mp4">

<source src="midia/pexels-video.webm" type="video/wemb">

<source src="midia/pexels-video.ogv" type="video/ogg">

<p>Seu navegador não tem compatibilidade em reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=0RUJumvCtaahC6g7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/197817555?h=9edaaea4cf" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
