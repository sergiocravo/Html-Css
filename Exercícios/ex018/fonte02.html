    <title>Fontes Externas Baixadas</title>
    <style>
       @font-face {
        font-family: 'Love';
        src: url('Lovely Valentine Sans.otf') format('opentype'), url('Lovely Valentine Sans.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
       }

       @font-face {
        font-family: 'Love2';
        src: url('fonts/love story ttf.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
       }


        body {
            font-family: 'Love', Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love2', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
