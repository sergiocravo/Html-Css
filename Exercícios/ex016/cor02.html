<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS */
            height: 100%; /*O tamanho estava pequeno, e aumentei para 100%*/
        }
        body{
            background-image: linear-gradient(to top, #3939be, #da9d2d, #bbbb38, #d43232, #df96a2);
            background-attachment: fixed; /* Fixei a cor de fundo da minha página em uma unica cor*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
